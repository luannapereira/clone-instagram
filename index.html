<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instragram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/-bd5-Iphone.png" alt="celular">
            
        </div>
         <div class="instagram-continue">
            <div class="group">
                <img src="./img/download.png" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/Meu projeto.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como pereiraluanna</a>
                <a href="#" class="instragram-logout-"> Remover contar</a>
            </div>
            <div class="group">
                <p class="not-account">Não é pereiraluanna</p>
                <p class="notaccout">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-up">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
